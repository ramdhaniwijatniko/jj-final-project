name: Run Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Setup ChromeDriver via WebDriverManager (in code)
        run: echo "Use WebDriverManager in your Java code"

      - name: Grant permission to Gradle
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test
