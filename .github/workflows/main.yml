name: Run Automation Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Google Chrome dan ChromeDriver versi stabil
        run: |
            # Update dan install Google Chrome versi stabil terbaru
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
        
            # Cek versi Chrome yang diinstal
            google-chrome --version
        
            # Install versi Chromedriver yang sesuai dengan Chrome versi 114
            CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
            wget https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            sudo mv chromedriver /usr/local/bin/
            sudo chmod +x /usr/local/bin/chromedriver
        
        

      - name: Grant permission to execute gradlew
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test -Dchromeoptions.args="--headless --no-sandbox"
